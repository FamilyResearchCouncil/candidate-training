version: '3.8'
services:
    app:
        env_file: .env.main
        user: '1100'
        volumes:
            - /wordpress/data/app:/var/www/html

    nginx:
        env_file: .env.main
        environment:
            DOMAIN_NAME: candidates.frcaction.org
        deploy:
            labels:
                - 'traefik.enable=true'
                - 'traefik.http.routers.candidatetraining.rule=Host(`candidates.frcaction.org`)'
                - 'traefik.http.services.candidatetraining.loadbalancer.server.port=80'
                - 'traefik.docker.network=traefik'
            placement:
                constraints:
                    - node.role == worker
        networks:
            - traefik
            - default
        volumes:
            - /wordpress/data/app:/var/www/html

    mysql:
        env_file: .env.main
        volumes:
            - ./mysql:/var/lib/mysql

networks:
    traefik:
        external: true
